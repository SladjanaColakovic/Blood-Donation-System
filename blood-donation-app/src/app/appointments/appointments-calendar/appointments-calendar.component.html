<div class="box">
    <div class="row">
        <div class="col-4">
            <button mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
                    <path
                        d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
                </svg>
            </button>
            <button mwlCalendarToday [(viewDate)]="viewDate">Today</button>
            <button mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
                    <path
                        d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                </svg>
            </button>
        </div>
        <div class="col-4">
            <h3 style="text-align: center;">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
        </div>
        <div class="col-4">
            <button (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month"
                style="float: right;">Month</button>
            <button (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week"
                style="float: right;">Week</button>
            <button (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day"
                style="float: right;">Day</button>
        </div>
    </div>
    <br />
    <div [ngSwitch]="view">
        <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
            [refresh]="refresh" (eventClicked)="showAppointmentDetails($event.event)">
        </mwl-calendar-month-view>
        <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events"
            [refresh]="refresh" (eventClicked)="showAppointmentDetails($event.event)">
        </mwl-calendar-week-view>
        <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events"
            [refresh]="refresh" (eventClicked)="showAppointmentDetails($event.event)">
        </mwl-calendar-day-view>
    </div>
</div>
