<div>
    <h2>Istorija posjeta centrima</h2>
    <div class="margin-div">
        <input (change)="searchByCenterOrAddress()" [(ngModel)]="searchDate" type="date">
        <span style="margin-left: 15px;"></span>
        <input [(ngModel)]="text" (input)="searchByCenterOrAddress()" type="text" placeholder="Centar ili adresa..">
    </div>
    <div *ngIf="emptyResult">
        <p class="emptyResult">
            Istorija posjeta centrima je prazna...
        </p>
    </div>
    <div *ngIf="noSearchResults">
        <p class="emptyResult">
            Nema rezultata pretrage...
        </p>
    </div>
    <div class="margin-div">
        <div class="table-div">
            <table id="history" *ngIf="!emptyResult && !noSearchResults">
                <tr>
                    <th>Centar
                        <svg (click)="sort('center', 'ascending')" xmlns="http://www.w3.org/2000/svg" height="1em"
                            viewBox="0 0 320 512">
                            <path
                                d="M182.6 137.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-9.2 9.2-11.9 22.9-6.9 34.9s16.6 19.8 29.6 19.8H288c12.9 0 24.6-7.8 29.6-19.8s2.2-25.7-6.9-34.9l-128-128z" />
                        </svg>
                        <svg (click)="sort('center', 'descending')" xmlns="http://www.w3.org/2000/svg" height="1em"
                            viewBox="0 0 320 512">
                            <path
                                d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z" />
                        </svg>
                    </th>
                    <th>
                        Adresa
                        <svg (click)="sort('address', 'ascending')" xmlns="http://www.w3.org/2000/svg" height="1em"
                            viewBox="0 0 320 512">
                            <path
                                d="M182.6 137.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-9.2 9.2-11.9 22.9-6.9 34.9s16.6 19.8 29.6 19.8H288c12.9 0 24.6-7.8 29.6-19.8s2.2-25.7-6.9-34.9l-128-128z" />
                        </svg>
                        <svg (click)="sort('address', 'descending')" xmlns="http://www.w3.org/2000/svg" height="1em"
                            viewBox="0 0 320 512">
                            <path
                                d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z" />
                        </svg>
                    </th>
                    <th>
                        Datum
                        <svg (click)="sort('date', 'ascending')" xmlns="http://www.w3.org/2000/svg" height="1em"
                            viewBox="0 0 320 512">
                            <path
                                d="M182.6 137.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-9.2 9.2-11.9 22.9-6.9 34.9s16.6 19.8 29.6 19.8H288c12.9 0 24.6-7.8 29.6-19.8s2.2-25.7-6.9-34.9l-128-128z" />
                        </svg>
                        <svg (click)="sort('date', 'descending')" xmlns="http://www.w3.org/2000/svg" height="1em"
                            viewBox="0 0 320 512">
                            <path
                                d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z" />
                        </svg>
                    </th>
                </tr>
                <tr *ngFor="let app of appointments">
                    <td>{{app.center.name}}</td>
                    <td>{{app.center.address}}, {{app.center.city}}, {{app.center.country}}</td>
                    <td>{{app.startDateTime | date: 'short'}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
