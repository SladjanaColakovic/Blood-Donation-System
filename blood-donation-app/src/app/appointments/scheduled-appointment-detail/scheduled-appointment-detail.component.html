<div *ngIf="!canceled" class="modal-body">
    <p> Datum: {{event.start | date: 'short'}}</p>
    <p>Trajanje: 30 min</p>
    <p *ngIf="isDonor">Centar: {{event.meta.centerName}}</p>
    <p *ngIf="isDonor">Adresa: {{event.meta.centerAddress}}</p>
    <p *ngIf="!isDonor">Donor: {{event.meta.donor}}</p>
</div>
<div class="modal-body">
    <p *ngIf="canceled" class="canceledAppointment">Termin je otkazan</p>
</div>
<div class="modal-footer">
    <button *ngIf="isDonor && !canceled && isNot24HoursLater()" (click)="cancel()" class="cancel">OtkaÅ¾i</button>
    <button type="button" class="btn btn-outline-dark" (click)="closeDialog()">Zatvori</button>
</div>
