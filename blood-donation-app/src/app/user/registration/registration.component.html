<div style="margin: 10px;">
    <h2>Registracija</h2>
    <div class="box">
        <form [formGroup]="registrationForm">
            <div class="row">
                <div class="col-6">
                    <label>Ime: *</label>
                </div>
                <div class="col-6">
                    <input name="name" formControlName="name" required="required" [(ngModel)]="name"
                        [ngClass]="{'is-invalid': submitted && registrationForm.controls.name.errors}">
                    <span *ngIf="submitted && registrationForm.controls.name.errors">
                        Invalid input
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Prezime: * </label>
                </div>
                <div class="col-6">
                    <input formControlName="surname" required="required" [(ngModel)]="surname"
                        [ngClass]="{'is-invalid': submitted && registrationForm.controls.surname.errors}">
                    <span *ngIf="submitted && registrationForm.controls.surname.errors">
                        Invalid input
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>E-mail adresa: *</label>
                </div>
                <div class="col-6">
                    <input type="email" formControlName="email" required="required" [(ngModel)]="email"
                        [ngClass]="{'is-invalid': submitted && registrationForm.controls.email.errors}">
                    <span *ngIf="submitted && registrationForm.controls.email.errors">
                        Invalid input
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>JMBG: *</label>
                </div>
                <div class="col-6">
                    <input formControlName="jmbg" required="required" [(ngModel)]="jmbg"
                        [ngClass]="{'is-invalid': submitted && registrationForm.controls.jmbg.errors}">
                    <span *ngIf="submitted && registrationForm.controls.jmbg.errors">
                        Invalid input
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Pol:</label>
                </div>
                <div class="col-6">
                    <label class="radio-inline">
                        <input formControlName="gender" required="required" checked value="Female"
                            (change)="radioButtonChanged('Female')" type="radio" name="gender" [(ngModel)]="gender"
                            [ngClass]="{'is-invalid': submitted && registrationForm.controls.gender.errors}">
                        Ženski
                    </label>
                    <label required="required" class="radio-inline">
                        <input formControlName="gender" value="Male" (change)="radioButtonChanged('Male')" type="radio"
                            name="gender" [(ngModel)]="gender"
                            [ngClass]="{'is-invalid': submitted && registrationForm.controls.gender.errors}"> Muški
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Adresa stanovanja: *</label>
                </div>
                <div class="col-6">
                    <input formControlName="address" required="required" [(ngModel)]="address"
                        [ngClass]="{'is-invalid': submitted && registrationForm.controls.address.errors}">
                    <span *ngIf="submitted && registrationForm.controls.address.errors">
                        Invalid input
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Grad:</label>
                </div>
                <div class="col-6">
                    <input formControlName="city" required="required" [(ngModel)]="city"
                        [ngClass]="{'is-invalid': submitted && registrationForm.controls.city.errors}">
                    <span *ngIf="submitted && registrationForm.controls.city.errors">
                        Invalid input
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Država:</label>
                </div>
                <div class="col-6">
                    <input formControlName="country" required="required" [(ngModel)]="country"
                        [ngClass]="{'is-invalid': submitted && registrationForm.controls.country.errors}">
                    <span *ngIf="submitted && registrationForm.controls.country.errors">
                        Invalid input
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Broj telefona:</label>
                </div>
                <div class="col-6">
                    <input formControlName="phone" required="required" [(ngModel)]="phone"
                        [ngClass]="{'is-invalid': submitted && registrationForm.controls.phone.errors}">
                    <span *ngIf="submitted && registrationForm.controls.phone.errors">
                        Invalid input
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Lozinka:</label>
                </div>
                <div class="col-6">
                    <input formControlName="password" required="required" [(ngModel)]="password" type="password"
                        [ngClass]="{'is-invalid': submitted && registrationForm.controls.password.errors}">
                    <span *ngIf="submitted && registrationForm.controls.password.errors">
                        Password must be a combination of lower-case,
                        upper-case,
                        numbers and at least 9 characters long
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Potvrda lozinke:</label>
                </div>
                <div class="col-6">
                    <input formControlName="confirmPassword" required="required" [(ngModel)]="confirmPassword"
                        type="password"
                        [ngClass]="{'is-invalid': submitted && registrationForm.controls.confirmPassword.errors}">
                    <span *ngIf="submitted && confirmPassword != password">
                        Passwords do not match
                    </span>
                </div>
            </div>
            <div class="row">
                <button (click)="register()">Potvrdi</button>
            </div>
        </form>
    </div>
    <app-error-alert (emitAlertClosed)="closeAlert($event)" [message]="message"
        [alertClosed]="alertClosed"></app-error-alert>
</div>
